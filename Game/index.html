<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="game-container">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Player Choice: <span id="player-choice"></span></h2>
        <h2>Results: <span id="results"></span></h2>

        <button id="rock" onclick="getRounds() ">Rock</button>
        <button id="paper" onclick="getRounds()">Paper</button>
        <button id="scissors" onclick="getRounds()">Scissors</button>
      </div>
      <div class="score_board">
        <h2>ROUND: <span id="scores"></span></h2>
        <p>Computer Scores: <span id="computer-score"></span></p>
        <p>Player Scores: <span id="player-score"></span></p>
        <p>Number of Draw's: <span id="tie-score"></span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
